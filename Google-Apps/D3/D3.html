<!DOCTYPE html>

<html>
  <head>
    <base target="_top">
    
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
    
    <style>
      .bars{
          fill:steelblue;
      }
    </style>
    
  </head>
  
  <body>
    

    <div id="div_d3"></div>
    
    <button onClick="transform()">Transform</button>
    
    <script>
    
        
      var data = [[1,100], [2,120],[3,150], [4,160]];
      var data1 = [[1,200], [2,220],[3,180], [4,100]];
      var height = 200;
      var hist = d3.select("#div_d3").append("svg").attr("id","histsvg").attr("width",500).attr("height",400);
      
      hist.selectAll(".bars").data(data).enter().append("rect").attr("class","bars").attr("x",function(d,i){ return i*40; })
          .attr("y",function(d,i){ return height-d[1];}).attr("width",30).attr("height",function(d){ return d[1];});
      
      function transform(){
          //alert("clicked");
          hist.selectAll(".bars").data(data1).transition().duration(500)
              .attr("y",function(d,i){ return height-d[1];}).attr("height",function(d){ return d[1];});
      }
      
    </script>
  </body>
</html>
